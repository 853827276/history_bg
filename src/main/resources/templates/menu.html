<div class="layui-side layui-bg-black" th:fragment="leftMenu" id="leftMenu">
   <div class="layui-side-scroll" th:if="${not #lists.isEmpty(leftMenu)}">
     <ul class="layui-nav layui-nav-tree"  lay-filter="test" th:each="menu,index:${leftMenu}">
       <li class="layui-nav-item">
         <a class="" href="javascript:;" th:text="${menu.name}"></a>
         <dl class="layui-nav-child" th:if="${not #lists.isEmpty(menu.plist)}" th:each="pmenu:${menu.plist}">
           <dd><a th:href="@{${pmenu.url}}" th:text="${pmenu.name}"></a></dd>
         </dl>
       </li>
     </ul>
   </div>
</div>
